<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container" style="padding: 5vh 0;">
    <h1>PersonaStock</h1>
    <br>
    <form action="/" method="post">
        <style>
            input, textarea { 
                margin: 0.5em 0 !important;
            }
        </style>
        <div class="form-group" style="padding: 1em 0;">
            <input autocomplete="off" autofocus class="form-control" id="age" placeholder="Age" type="number">
            <input autocomplete="off" autofocus class="form-control" id="name" placeholder="Name" type="text">
            <input autocomplete="off" autofocus class="form-control" id="email" placeholder="Email ID" type="email">
        </div>
        <div class="form-group" style="padding: 1em 0;">
            <input class="form-control" id="industry" name='industry' placeholder="Industry Interest" type="text">
            <textarea class="form-control" id="desc" name='desc' placeholder="Short description about yourself" type="text" rows="4"></textarea>
        </div>
        <button id="submit" class="btn btn-success" type="submit">Generate portfolio!</button>
    </form>
</body>

</html>
